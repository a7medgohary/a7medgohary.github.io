<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Font Awesome -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e0f0ff 0%, #c2dfff 100%);
      background-image: url('https://www.transparenttextures.com/patterns/connected.png');
      background-repeat: repeat;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      color: #222;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .container {
      max-width: 850px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 42px 32px;
      animation: fadeIn 1s ease forwards;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: rgba(25, 118, 210, 0.1);
      border-radius: 12px;
      margin-bottom: 40px;
    }
    .hero h1 {
      font-size: 3rem;
      color: #1976d2;
      margin-bottom: 12px;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.25rem;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 36px;
    }
    .profile-pic-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 14px;
      position: relative;
      width: 170px;
      height: 170px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 0 4px #1976d2;
      overflow: hidden;
    }
    .profile-pic-container img {
      width: 170px;
      height: 170px;
      object-fit: cover;
      object-position: 50% 18%;
      border-radius: 50%;
      display: block;
      transition: box-shadow 0.3s, transform 0.3s;
      box-shadow: 0 2px 16px rgba(25,118,210,0.12);
      background: #fff;
      image-rendering: auto;
    }
    .profile h2 {
      margin: 0;
      font-size: 2rem;
      color: #1976d2;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .skills, .projects, .contact {
      text-align: center;
      margin-bottom: 32px;
    }
    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 12px;
    }
    .skill {
      background: #e3f2fd;
      color: #1976d2;
      padding: 7px 18px;
      border-radius: 18px;
      font-size: 1rem;
      margin-bottom: 8px;
    }
    .projects-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .projects-list a {
      color: #1976d2;
      text-decoration: underline;
      font-weight: 500;
      font-size: 1.1rem;
    }
    .contact-icons {
      display: flex;
      gap: 22px;
      justify-content: center;
      margin-top: 8px;
    }
    .contact-icons a {
      text-decoration: none;
      color: #fff;
      background: #1976d2;
      padding: 12px 20px;
      border-radius: 50%;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(25,118,210,0.10);
      width: 48px;
      height: 48px;
    }
    .contact-icons a:hover {
      background: #0d47a1;
      box-shadow: 0 4px 16px rgba(25,118,210,0.18);
    }
    @media (max-width: 600px) {
      .container { padding: 20px 6px; }
      .hero { padding: 30px 10px; }
      .profile-pic-container, .profile-pic-container img { width: 110px; height: 110px;}
      .contact-icons a { width: 44px; height: 44px; font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>Data Engineer</h1>
      <p>Transforming data into actionable insights with modern data engineering solutions.</p>
    </div>
    <div class="profile">
      <div class="profile-pic-container">
        <img src="https://github.com/a7medgohary/a7medgohary.github.io/blob/main/prof_photo.jpeg?raw=true" alt="Ahmed Elgohary">
      </div>
      <h2>Ahmed Elgohary</h2>
    </div>
    <div class="skills">
      <h3>Skills</h3>
      <div class="skills-list">
        <span class="skill">Python</span>
        <span class="skill">SQL</span>
        <span class="skill">Azure Data Factory</span>
        <span class="skill">DBT</span>
        <span class="skill">Apache Airflow</span>
        <span class="skill">Apache Spark</span>
        <span class="skill">Power BI</span>
        <span class="skill">Data Modeling</span>
      </div>
    </div>
    <div class="projects">
      <h3>Featured Project</h3>
      <div class="projects-list">
        <a href="https://github.com/a7medgohary/restaurant_data_pipeline" target="_blank">
          Restaurant Data Pipeline
        </a>
      </div>
    </div>
    <div class="contact">
      <h3>Contact</h3>
      <div class="contact-icons">
        <a href="mailto:a7medtharwet@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
        <a href="https://github.com/a7medgohary" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/ahmed-elgohary-5938b722b/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
