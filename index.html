<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f0ff 0%, #c2dfff 100%);
      background-image: url('https://www.transparenttextures.com/patterns/connected.png');
      background-repeat: repeat;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      color: #222;
    }
    .container {
      max-width: 850px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 42px 32px;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 36px;
    }
    .profile-pic-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 14px;
      width: 180px;
      height: 180px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 0 4px #1976d2;
    }
    .profile-pic-container img {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      object-fit: cover;
      object-position: 50% 15%;
      border: 3px solid #1976d2;
      background: #fff;
      display: block;
      box-shadow: 0 2px 16px rgba(25,118,210,0.10);
      transition: box-shadow 0.4s, transform 0.4s;
    }
    .profile h2 {
      margin: 0;
      font-size: 2rem;
      color: #1976d2;
      font-weight: 700;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-pic-container">
        <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/39574434/e4786f10-1fd5-4c9d-a33e-92c51ce52463/image.jpg" alt="Ahmed Elgohary">
      </div>
      <h2>Ahmed Elgohary</h2>
    </div>
  </div>
</body>
</html>
